<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Media Server Theme</title>
		<meta name="description" content="Tile Layout Example">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="css/styles.css">
		<script src="https://kit.fontawesome.com/7145935230.js"></script>
	</head>

	<body class="home">
			<div class="sign-in-header"> 
				<div class="font" style="color: white; font-size: 21px; text-align:center; padding-top: 15px;">Sign In</div>
				<div class="font" style="color: white; text-align: center; margin-top:20px;">Use the form below to sign in</div>
			</div>
			<div class="sign-in-body"> 
				<div class="body-form">
					<form action="index.html">
						<div class="form-field" style="padding-top: 20px;">
							<div class="font">Email Address:</div>
							<div class="searchcontainer"><input class="search" name="name" /></div>
						</div>
						<div class="form-field" style="padding-top: 20px;">
							<div class="font">Password:</div>
							<div class="searchcontainer"><input type="password" class="search" name="name" /></div>
						</div>
						<div class="form-field" style="padding-top: 20px;">
							<button class="save-button font">SAVE CHANGES</button>
						</div>
					</form>
				</div>

			</div>
	</body>

</html>
